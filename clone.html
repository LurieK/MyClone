<script>

document.addEventListener('DOMContentLoaded', () => {
    const links = document.querySelectorAll('.celllink');

    links.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            links.forEach(link => link.classList.remove('active'));
            e.target.classList.add('active');
        });
    });
});

</script>
